  <!-- Chat Dots -->
  <circle cx="90" cy="80" r="6" fill="white"/>
  <circle cx="115" cy="80" r="6" fill="white"/>
  <circle cx="140" cy="80" r="6" fill="white"/>

  <!-- Text -->
  <text x="65" y="120" font-family="Arial, sans-serif" font-size="36" fill="white" font-weight="bold" letter-spacing="2">YoChatt</text>
</svg>
