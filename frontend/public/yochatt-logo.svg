


<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="chatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylish Speech Bubble -->
  <path d="M40 50 Q40 10, 80 10 L180 10 Q220 10, 220 50 L220 110 Q220 150, 180 150 L100 150 L60 180 L60 150 Q40 150, 40 110 Z"
